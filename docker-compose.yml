version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/usr/src/app
      - cargo_disk:/usr/local/cargo
    depends_on:
      - db
    ports:
       - "8080:8080"  # Maps port 8080 on the host to port 8080 in the container
    env_file:
      - .env
    command: sleep infinity

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5433:5432"  # Maps port 5433 on the host to port 5432 in the container

  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    env_file:
      - .env
    ports:
      - "8545:8545"
    volumes:
      - hardhat_data:/workspace/hardhat-db
    command: >
      sh -c "if [ -z \"$ETH_MNEMONIC\" ]; then echo 'ETH_MNEMONIC not set'; exit 1; fi; npx hardhat node --mnemonic \"$ETH_MNEMONIC\" --db-path /workspace/hardhat-db"

volumes:
  postgres_data:
  cargo_disk:
  hardhat_data:
